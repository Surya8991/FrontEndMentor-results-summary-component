<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="result">
            <p class="res">Your Result</p>
            <div class="score">
                <p class="scored">76</p>
                <p class="outof">of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <div class="sum">Summary</div>
            <div class="sum-report">
                <p class="sum-report-reaction"><img src="/assets/images/icon-reaction.svg" alt="favicons">Reaction
                    <span class="sum-score">80<span class="sum-max-no"> / 100</span></span>
                </p>
                <p class="sum-report-memory"><img src="/assets/images/icon-memory.svg" alt="favicons"> Memory
                    <span class="sum-score">92<span class="sum-max-no"> / 100</span></span>
                </p>
                <p class="sum-report-verbal"><img src="/assets/images/icon-verbal.svg" alt="favicons"> Verbal
                    <span class="sum-score">61<span class="sum-max-no"> / 100</span></span>
                </p>
                <p class="sum-report-visual"><img src="/assets/images/icon-visual.svg" alt="favicons"> Visual
                    <span class="sum-score">72<span class="sum-max-no"> / 100</span></span>
                </p>
            </div>
            <p class="continue">Continue</p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Surya L</a>.
    </div>
</body>
</html>
